services:
  torbox-app:
    build: .
    container_name: torbox-app-enhanced
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - BACKEND_DISABLED=true
    volumes:
      - torbox-data:/app/data
    networks:
      - bridge

networks:
  bridge:
    external: true

volumes:
  torbox-data:
  backend-data: